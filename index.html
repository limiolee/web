<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>2025新年倒计时</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
    background-color: #000;
    color: #fff;
  }
  .countdown {
    font-size: 2em;
  }
  .fireworks {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
  .firework {
    position: absolute;
    width: 10px;
    height: 10px;
    background: rgba(255, 255, 255, 0.9);
    border-radius: 50%;
    animation: explode 1s forwards;
  }

  @keyframes explode {
    0% {
      transform: scale(0);
      opacity: 1;
    }
    100% {
      transform: scale(10);
      opacity: 0;
    }
  }
</style>
</head>
<body>
<h1>距离2025新年还有：</h1>
<div class="countdown" id="countdown"></div>
<div class="fireworks" id="fireworks"></div>

<script src="countdown.js"></script>
</body>
</html>
